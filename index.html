<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section
      class="hero-section"
      style="
        background-image: url(https://imgpanda.com/upload/ib/NAowDilGn0.jpg);
      "
    >
      <div class="inner-container">
        <div class="row">
          <div
            class="hero-inner"
            style="
              background-image: url(https://imgpanda.com/upload/ib/iElC7PP9HS.png);
            "
          >
            <div class="hero-inner-wrap">
              <p class="sub-heading">Savor the Flavors of Italy</p>
              <div class="heading-slider">
                <h1 class="main-heading">
                  <span class="outline-heading">Great Dinning</span>
                  <span
                    class="creative-heading"
                    data-text='["Experience", "Restaurant"]'
                  >
                    <span class="creative-text"></span>
                  </span>
                </h1>
              </div>
              <a
                href="https://creativesalahu.com/about/"
                title="About Us"
                class="creative-btn"
                ><span class="btn-heading" data-text="About Us">About Us</span>
                <span class="btn-icon"
                  ><i class="fa-solid fa-arrow-right"></i></span
              ></a>
              <img
                src="https://imgpanda.com/upload/ib/iO4orbuunn.png"
                class="animated-banner"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="sticky-footer">
      <div class="container">
        <div class="footer-row">
          <div class="creditd">
            <a
              href="https://www.fiverr.com/creativesalahu/customize-or-fix-your-wordpress-website-errors-and-bugs"
              title="Contact on Fiverr"
              >Want to integrate this design into a WordPress website?</a
            >
          </div>
          <div class="social">
            <ul>
              <li>
                <a href="https://www.fiverr.com/creativesalahu" title="Fiverr"
                  ><img
                    src="https://img.icons8.com/?size=100&id=ngc6JsBomclm&format=png&color=000000"
                    alt="Contact on Fiverr"
                /></a>
              </li>
              <li>
                <a
                  href="https://www.upwork.com/freelancers/~018d2497192b640611"
                  title="Upwork"
                >
                  <img
                    src="https://img.icons8.com/?size=100&id=whwDjQbvJcmB&format=png&color=000000"
                    alt="Contact on Upwork"
                  />
                </a>
              </li>
              <li>
                <a
                  href="https://www.linkedin.com/in/salahudeen-447a961b1/"
                  title="LinkedIn"
                  ><img
                    src="https://img.icons8.com/?size=100&id=xuvGCOXi8Wyg&format=png&color=000000"
                    alt="Contact on LinkedIn"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
<script src="script.js"></script>
